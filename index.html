<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8">
  <title>Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  
<div class="container">

        <!-- Celular -->
        <div class="phone">
            <img src="img/phone.png" alt="Phone">
        </div>

        <!-- Caixas -->
        <div class="boxes">

            <!-- Caixa superior -->           
            <div class="top-box">

                <!-- Logo Instagram -->
                <img src="img/logo.png" alt="Instagram" class="logo">
                
                <!-- Foto de perfil -->
                <div class="profile">
                    <img src="img/profile.jpg" class="photo">
                </div>
                
                <!-- Botão -->
                <div>
                    <button class="button">
                        <a href="https://github.com/narahsouza/" target="_blank"><p class="continue">Continuar como Narah</p></a>
                    </button>
                </div>
                <div>
                    <a href="#"><p class="remover">Remover conta</p></a>
                </div>
            </div>

            <!-- Caixa inferior -->
            <div class="bottom-box">
                <p class="isnot">Não é Narah Souza?</p>
                <p class="change">
                    <a href="#"><span class="link">Trocar de conta</span></a>
                    ou
                    <a href="#"><span class="link">Cadastre-se</span></a>
                </p>
            </div>

            <div class="getapps">
                <p class="get">Obtenha o aplicativo.</p>
                <div class="apps">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
                        <img src="img/app-store.png" alt="App Store" class="app">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
                        <img src="img/google-play.png" class="google">
                    </a>
                </div>
            </div><!--"getapps"-->
        
        </div><!--"boxes"-->

    </div><!--"container"-->

    <footer>
        <div class="menu">
            <span class="item">Sobre</span>
            <span class="item">Blog</span>
            <span class="item">Carreiras</span>
            <span class="item">Ajuda</span>
            <span class="item">API</span>
            <span class="item">Privacidade</span>
            <span class="item">Termos</span>
            <span class="item">Principais contas</span>
            <span class="item">Hashtags</span>
            <span class="item">Localizações</span>
        </div>
            
        <div class="language">
            <span class="item">Português (Brasil)</span>
            <span class="item">© 2021 Instagram do Facebook</span>
        </div>
    </footer>
  
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
  
</body>
  
</html>
